name: CI - Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: gradle

      - name: Install Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Setup xvfb and run tests
        run: Xvfb :1 -screen 0 1600x1200x24 &
      - run: ./gradlew test
        env:
          DISPLAY: :1
      - name: Tear down xvfb
        run: killall Xvfb