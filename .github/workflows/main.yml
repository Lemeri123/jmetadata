name: CI - Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  
          java-version: '21'
          cache: gradle
      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew
      - name: Build and Test
        run: ./gradlew test
